<suco>

    <input name="suco_name" class="form-control" placeholder="Suco"><br/>
    <select id="suku" class="form-control">
        <option each={parent.subdistricts} value={url} selected={name}>{name}</option>
    </select><br/>

    <button onclick={add} class="btn btn-default">add suco</button>


    var self = this

    add(e){
        if(self.suco_name.value){
            var sukus = {'name': self.suco_name.value, 'subdistrict': suku.value}
            console.log(suku.value)
            $.post('/api/sucos/', sukus, function(data){
                self.parent.sucos.push(data)
                self.suco_name.value = ''
                self.parent.update()
            })
            }
         }

</suco>
