Hello World
<h1>Distritu</h1>
{% for district in districts %}
<div>
    {{ district.name }}
    ({{ district.subdistrict_set.count }} subdistricts )
</div>
{% endfor %}

<h1>SubDistritu</h1>
{% for subdistrict in subdistricts %}
<div>
    {{ subdistrict.name }}
    ({{ subdistrict.district.name }})
</div>
{% endfor %}
