<html>
    <head>
        <title>
            Hello World
        </title>
    </head>
    <body>
    <h1>Aldeias</h1>
    <table>
        <tr>
            <th>Aldeia</th>
            <th>Suco</th>
            <th>Sub-Distritu</th>
            <th>Distritu</th>
        </tr>
        {% for aldeia in aldeias %}
        <tr>
            <td>{{ aldeia.name }}</td>
            <td>{{ aldeia.suco.name }}</td>
            <td>{{ aldeia.suco.subdistrict.name }}</td>
            <td>{{ aldeia.suco.subdistrict.district.name }}</td>
        </tr>
        {% endfor %}
    </table>
        {% for tourist in tourists %}
            {{ tourist.name }}
            {{ tourist.aldeia.name }}
        {% endfor %}
</body>
</html>
